<div  style="background-color:rgb(188, 196, 188)">
  <div class="container">
    <h3 class="text-center">{{header}}</h3>
       <div class="row mt-3">
           <div class="col-3" *ngFor="let info of movieMovie">
               <div class="card BGC_card" style="width: 18rem;">
                     <img src={{info.img}} class="card-img-top BGC_card_img" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" alt="...">
                     <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                       <div class="offcanvas-header">
                         <h5 class="offcanvas-title" id="offcanvasExampleLabel">{{info.name}}</h5>
                         <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                       </div>
                       <div class="offcanvas-body">
                         <div>
                            {{info.description}}
                         </div>
                         <br>
                         <p>Type : {{info.type}}</p>
                         <p>Released date : {{info.release_date}}</p>
                       </div>
                     </div>
                   <a href={{info.link}} target="_blank" class="btn btn-outline-danger">Watch Now</a>
               </div>
               <br>
           </div>
       </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col-3 mb-3" *ngFor="let movieInfo of movieData">
      <div class="card BGC_card" style="width: 18rem;">
        <img src={{movieInfo.img}} class="card-img-top BGC_card_img" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" alt="...">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">{{movieInfo.name}}</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div>
               {{movieInfo.description}}
            </div>
            <br>
            <p>Type : {{movieInfo.type}}</p>
            <p>Released date : {{movieInfo.release_date}}</p>
          </div>
        </div>
      <a href={{movieInfo.link}} target="_blank" class="btn btn-outline-danger">Watch Now</a>
      </div>
    </div>
  </div>
  <button class="btn btn-dark mb-3" (click)="readMovieData()" [hidden]="!check">See More</button>
</div>
</div>
