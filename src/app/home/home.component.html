<div style="background-color:rgb(188, 196, 188)">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner p-5">
          <div class="carousel-item active">
            <img src="../../assets/carousel1.jpg" class="d-block w-100 Carousel-img" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/carousel2.jfif" class="d-block w-100 Carousel-img" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/carousel3.jpg" class="d-block w-100 Carousel-img" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div style="background-color:rgb(188, 196, 188)">
    <div class="container text-center">
        <h4>Trending Now</h4>
        <div class="row mt-2">
          <div class="col-3 mb-3" *ngFor="let trendingInfo of trendingMovie">
            <div class="card BGC_card" style="width: 18rem;">
              <img src={{trendingInfo.img}} class="card-img-top BGC_card_img" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" alt="...">
            <a href={{trendingInfo.link}} target="_blank" class="btn btn-outline-danger">Watch Now</a>
            </div>
          </div>
        </div>
    
        <h4>Top Rated</h4>
        <div class="row mt-2">
          <div class="col-3 mb-3" *ngFor="let topRatedInfo of topRatedMovie">
            <div class="card BGC_card" style="width: 18rem;">
              <img src={{topRatedInfo.img}} class="card-img-top BGC_card_img" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" alt="...">
            <a href={{topRatedInfo.link}} target="_blank" class="btn btn-outline-danger">Watch Now</a>
            </div>
          </div>
        </div>
    </div>
</div>
