  <div class="container my-4 py-2 px-3 border">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="signInForm">
  
      <div class="mb-3">
        <label for="Name" class="form-label">Username</label>
        <input type="name" formControlName="name" class="form-control"/>
      </div>
      <div *ngIf="name!.invalid && (name!.dirty || name!.touched)">
        <div *ngIf="name?.errors?.['required']" class="text-danger">
          Name is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"/>
      </div>
      <div *ngIf="password!.invalid && (password!.dirty || password!.touched)">
        <div *ngIf="password?.errors?.['required']" class="text-danger">
          Password is required
        </div>
      </div>
  
      <div class="text-center">
        <a routerLink="/login">
          <button type="submit" class="btn btn-primary" routerLink="/" (click)="loginUser()">Login</button>
        </a>

        <a routerLink="/register" class="mx-2">
          <button type="submit" class="btn btn-primary" routerLink="/login">Register</button>
        </a>
      </div>
    </form>
  </div>
